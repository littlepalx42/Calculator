<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="result">
            <input type="text" id="display" readonly>
        </div>
        <div class="keys">
            <button onclick="addkeynum('1')">1</button>
            <button onclick="addkeynum('2')">2</button>
            <button onclick="addkeynum('3')">3</button>
            <button onclick="addkeynum('+')">+</button>
            <button onclick="addkeynum('4')">4</button>
            <button onclick="addkeynum('5')">5</button>
            <button onclick="addkeynum('6')">6</button>
            <button onclick="addkeynum('-')">-</button>
            <button onclick="addkeynum('7')">7</button>
            <button onclick="addkeynum('8')">8</button>
            <button onclick="addkeynum('9')">9</button>
            <button onclick="addkeynum('*')">*</button>
            <button onclick="addkeynum('.')">.</button>
            <button onclick="addkeynum('0')">0</button>
            <button onclick="clearall()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="addkeynum('/')">/</button>
            <!-- <button onclick="backspace"><i class="ri-delete-back-2-line"></i></button> -->
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
